<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Kodinger">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Registrar - Parking Car</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/my-login.css">
</head>
<body class="my-login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div class="brand">
						<!-- <img src="img/logo.jpg" alt="bootstrap 4 login page"> -->
					</div>
					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title">Registrar</h4>
							<form method="POST" class="my-login-validation" novalidate="">

								<div class="form-group">
									<label for="name">Função(Gestor ou Funcionario)</label>
									<input id="Rolle" type="text" class="form-control" name="Role" required autofocus>
									<div class="invalid-feedback">
										Voce precisa Preencher esse Campo
									</div>
								</div>

								<div class="form-group">
									<label for="name">Nome</label>
									<input id="name" type="text" class="form-control" name="name" required autofocus>
									<div class="invalid-feedback">
										Qual e o seu Nome?
									</div>
								</div>

								<div class="form-group">
									<label for="email">Endereço de Email</label>
									<input id="email" type="email" class="form-control" name="email" required>
									<div class="invalid-feedback">
										Seu Email e Invalido
									</div>
								</div>

								<div class="form-group">
									<label for="email">Telefone</label>
									<input id="Number" type="number" class="form-control" name="numero" required>
									<div class="invalid-feedback">
										Numero Invalido
									</div>
								</div>

								<div class="form-group">
									<label for="password">Senha</label>
									<input id="password" type="password" class="form-control" name="password" required data-eye>
									<div class="invalid-feedback">
										Senha Necessaria
									</div>
								</div>

								<div class="form-group">
									<label for="email">IdEmpresa</label>
									<input id="Empresa" type="text" class="form-control" name="empresa" required>
									<!-- <div class="invalid-feedback">
										Numero Invalido
									</div> -->
								</div>

								<div class="form-group">
									<div class="custom-checkbox custom-control">
										<input type="checkbox" name="agree" id="agree" class="custom-control-input" required="">
										<label for="agree" class="custom-control-label">Você deve concordar com nossos <a href="#">Termos e Condições</a></label>
										<div class="invalid-feedback">
											Você deve concordar com nossos Termos e Condições
										</div>
									</div>
								</div>

								<div class="form-group m-0">
									<button type="submit" class="btn btn-block" style="background-color: #5cadbd;">
										Registrar
									</button>
								</div>
								<div class="mt-4 text-center">
									Ja tem uma COnta? <a href="index.html">Login</a>
								</div>
							</form>
						</div>
					</div>
					<div class="footer">
						Copyright &copy; 2017 &mdash; Alt+F4/> 
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="js/my-login.js"></script>
</body>
</html>
